<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase formulario</title>
</head>
<body>
    <P> Modo form</P>
    <form action="hola.html" method="GET">
        <label for=""> Nombre: </label>
        <input type="text" name="nombre" id="">

        <br><br>
        <label for="ape">Apellido</label>
        <input type="text" name="apellido" id="ape" placeholder="Ingrese apellido">

        <br><br>
        <label for="pass"> Contraseña</label>
        <input type="password" name="Contraseña" id="pass" placeholder="Ingrese pass">

        <br><br>
        <label for="tiempo"> Fecha de inicio</label>
        <input type="date" name="fecha" id="tiempo">

        <br> <br>
        <label for="observaciones">Comentario</label>    <br>
        <textarea name="Comentario" id="observaciones" cols="30" rows="5" placeholder="Ingrese comentario"></textarea>

        <br><br>
        <label for="provincia">Seleccione provincia</label>
        <select name="provincia" id="">Provincia
            <option value="JUJUY">Jujuy</option>
            <option value="SALTA">Salta</option>
            <option value="MENDOZA">Mendoza</option>
            <option value="CORDOBA">Cordoba</option>
            <option value="">Bariloche</option>
        </select>

        <br>
        <label for="mes">Seleccione el mes</label> <br>
        <input type="checkbox" value="Enero">Enero
        <input type="radio" value="Enero">Enero
        <br>
        <br><br><br>
        <input type="submit" value="Enviar">
        

    </form
    >
</body>
</html>
